<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
</head>
<body>

  <h1>Gestor de Tareas</h1>

  <h2>Nueva tarea</h2>
  <form id="task-form">
    <input id="task-title" type="text" placeholder="Título de la tarea" required />

    <input id="task-estimacion" type="number" step="0.5" min="0" placeholder="Estimación (ej. horas)" />

    <input id="task-asignado" type="text" placeholder="Asignado a (nombre)" />

    <select id="task-estado">
      <option value="TODO">TODO</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>

    <button type="submit">Agregar</button>
  </form>

  <p id="error" style="color:red;"></p>

  <h2>Lista de tareas</h2>
  <ul id="task-list"></ul>

  <script src="js/main.js"></script>
</body>
</html>
