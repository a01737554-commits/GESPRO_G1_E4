<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kanban de Tareas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .kanban {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      width: 30%;
      padding: 10px;
      border-radius: 8px;
    }

    /* ðŸ”´ TODO */
    .column[data-status="TODO"] {
      background: #fdecea;
      border-top: 6px solid #e53935;
    }

    /* ðŸŸ  IN PROGRESS */
    .column[data-status="IN_PROGRESS"] {
      background: #fff4e5;
      border-top: 6px solid #fb8c00;
    }

    /* ðŸŸ¢ DONE */
    .column[data-status="DONE"] {
      background: #e8f5e9;
      border-top: 6px solid #43a047;
    }

    .task {
      background: white;
      margin: 8px 0;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    .task-info {
      font-size: 14px;
    }

    .estimacion-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: white;
      border: 2px solid #333;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
    }

    form input, form select, form button {
      margin-right: 5px;
    }
  </style>
</head>

<body>

<h1>Gestor de Tareas â€“ KanbanðŸ“†</h1>

<h2>Nueva tarea</h2>
<form id="task-form">
  <input id="title" placeholder="TÃ­tulo" required />

  <select id="estimacion" required>
    <option value="">EstimaciÃ³n</option>
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
    <option value="10">10</option>
  </select>

  <input id="asignado" placeholder="Asignado a" />
  <button>Agregar</button>
</form>

<div class="kanban">
  <div class="column" data-status="TODO">
    <h3>TODO</h3>
  </div>
  <div class="column" data-status="IN_PROGRESS">
    <h3>IN PROGRESS</h3>
  </div>
  <div class="column" data-status="DONE">
    <h3>DONE</h3>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
