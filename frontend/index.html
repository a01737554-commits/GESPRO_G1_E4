<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
</head>
<body>

  <h1>Gestor de Tareas</h1>

  <h2>Nueva tarea</h2>
  <form id="task-form">
    <input id="task-title" type="text" placeholder="Título de la tarea" required />

    <!-- ESTIMACIÓN OBLIGATORIA: 1 a 10 -->
    <select id="task-estimacion" required>
      <option value="">Selecciona estimación</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <input id="task-asignado" type="text" placeholder="Asignado a" />

    <select id="task-estado">
      <option value="TODO">TODO</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>

    <button type="submit">Agregar</button>
  </form>

  <p id="error" style="color:red;"></p>

  <h2>Lista de tareas</h2>
  <ul id="task-list"></ul>

  <script src="js/main.js"></script>
</body>
</html>
