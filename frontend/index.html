<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas ‚Äì Kanban</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* =============================
       FORMULARIO
       ============================= */
    form input, form select, form button {
      margin-right: 5px;
    }

    /* =============================
       KANBAN
       ============================= */
    .kanban {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      width: 30%;
      padding: 10px;
      border-radius: 8px;
    }

    /* üî¥ TODO */
    .column[data-status="TODO"] {
      background: #fdecea;
      border-top: 6px solid #e53935;
    }

    /* üü† IN PROGRESS */
    .column[data-status="IN_PROGRESS"] {
      background: #fff4e5;
      border-top: 6px solid #fb8c00;
    }

    /* üü¢ DONE */
    .column[data-status="DONE"] {
      background: #e8f5e9;
      border-top: 6px solid #43a047;
    }

    /* =============================
       T√çTULO DE COLUMNA + TOTAL
       ============================= */
    .column h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    }

    .column-total {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: white;
      border: 2px solid #333;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
    }

    /* =============================
       TARJETAS
       ============================= */
    .task {
      background: white;
      margin: 8px 0;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    .task-info {
      font-size: 14px;
    }

    .estimacion-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: white;
      border: 2px solid #333;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>

<body>

<h1>Gestor de Tareas ‚Äì Kanban</h1>

<h2>Nueva tarea</h2>
<form id="task-form">
  <input id="title" placeholder="T√≠tulo" required />

  <select id="estimacion" required>
    <option value="">Estimaci√≥n</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <input id="asignado" placeholder="Asignado a" />
  <button>Agregar</button>
</form>

<div class="kanban">

  <div class="column" data-status="TODO">
    <h3>
      TODO
      <span class="column-total" id="total-TODO">0</span>
    </h3>
  </div>

  <div class="column" data-status="IN_PROGRESS">
    <h3>
      IN PROGRESS
      <span class="column-total" id="total-IN_PROGRESS">0</span>
    </h3>
  </div>

  <div class="column" data-status="DONE">
    <h3>
      DONE
      <span class="column-total" id="total-DONE">0</span>
    </h3>
  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
