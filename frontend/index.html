<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kanban – Login</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .box { max-width: 560px; border: 1px solid #ddd; border-radius: 10px; padding: 16px; background:#fff; }
    .hidden { display:none; }
    input, select, button { padding: 8px; margin-right: 6px; }
    button { cursor:pointer; }

    .topbar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap:10px; }

    .wip-bar{ margin-top:10px; display:flex; align-items:center; gap:10px; }
    .wip-select{ border:1px solid #333; border-radius:8px; padding:2px 6px; background:#fff; font-weight:bold; font-size:12px; }
    .wip-count{ padding:2px 8px; border-radius:999px; border:1px solid #333; background:#fff; font-size:12px; font-weight:bold; margin-right:8px; }

    .kanban{ display:flex; gap:20px; margin-top:20px; }
    .column{ width:30%; padding:10px; border-radius:8px; }

    .column[data-status="TODO"]{ background:#fdecea; border-top:6px solid #e53935; }
    .column[data-status="IN_PROGRESS"]{ background:#fff4e5; border-top:6px solid #fb8c00; }
    .column[data-status="DONE"]{ background:#e8f5e9; border-top:6px solid #43a047; }

    .column h3{ display:flex; justify-content:space-between; align-items:center; margin-top:0; gap:10px; }
    .header-left{ display:flex; align-items:center; gap:10px; }

    .column-total{
      width:26px; height:26px; border-radius:50%;
      background:#fff; border:2px solid #333;
      display:flex; align-items:center; justify-content:center;
      font-weight:bold; font-size:13px;
    }

    .task{
      background:#fff; padding:8px 10px; border-radius:6px;
      display:flex; justify-content:space-between; align-items:center;
      border:1px solid #ddd; cursor:grab;
    }
    .task-info{ font-size:14px; }

    .estimacion-circle{
      width:26px; height:26px; border-radius:50%;
      background:#fff; border:2px solid #333;
      display:flex; align-items:center; justify-content:center;
      font-weight:bold; font-size:13px;
    }

    .role-badge{
      padding:2px 8px; border:1px solid #333; border-radius:999px; background:#fff;
      font-size:12px; font-weight:bold;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="login" class="box">
    <h2>Inicio de sesión</h2>

    <form id="login-form">
      <div style="display:flex; gap:8px; margin-bottom: 8px;">
        <input id="login-user" placeholder="Usuario" autocomplete="username" />
        <input id="login-pass" type="password" placeholder="Contraseña" autocomplete="current-password" />
      </div>

      <button type="submit">Entrar</button>
      <button id="guest-btn" type="button">Entrar como invitado</button>
    </form>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <div class="topbar">
      <h1 style="margin:0;">Administrador de Tareas – Kanban</h1>
      <div style="display:flex; align-items:center; gap:10px;">
        <span id="welcome"></span>
        <span class="role-badge" id="roleBadge"></span>
        <button id="logout-btn" type="button">Cerrar sesión</button>
      </div>
    </div>

    <h2>Nueva tarea</h2>
    <form id="task-form">
      <input id="title" placeholder="Título" required />

      <select id="estimacion" required>
        <option value="">Estimación</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>

      <select id="asignado">
        <option value="">Sin asignar</option>
      </select>

      <button type="submit" id="createTaskBtn">Agregar</button>
    </form>

    <div class="wip-bar">
      <strong>WIP límite (IN PROGRESS):</strong>
      <select class="wip-select" id="wip-IN_PROGRESS">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
        <option>16</option><option>17</option><option>18</option><option>19</option>
        <option selected>20</option>
      </select>
    </div>

    <div class="kanban">
      <div class="column" data-status="TODO">
        <h3><span class="header-left">TODO</span><span class="column-total" id="total-TODO">0</span></h3>
      </div>

      <div class="column" data-status="IN_PROGRESS">
        <h3>
          <span class="header-left">
            IN PROGRESS
            <span class="wip-count" id="wipcount-IN_PROGRESS">0/22</span>
          </span>
          <span class="column-total" id="total-IN_PROGRESS">0</span>
        </h3>
      </div>

      <div class="column" data-status="DONE">
        <h3><span class="header-left">DONE</span><span class="column-total" id="total-DONE">0</span></h3>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
