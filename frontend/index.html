<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kanban – Gestor de Tareas</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    form input, form select, form button { margin-right: 6px; }

    .wip-bar {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wip-select {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2px 6px;
      font-weight: bold;
      background: white;
    }

    .wip-count {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #333;
      background: white;
      font-size: 12px;
      font-weight: bold;
    }

    .kanban { display: flex; gap: 20px; margin-top: 20px; }

    .column { width: 30%; padding: 10px; border-radius: 8px; }

    .column[data-status="TODO"] { background: #fdecea; border-top: 6px solid #e53935; }
    .column[data-status="IN_PROGRESS"] { background: #fff4e5; border-top: 6px solid #fb8c00; }
    .column[data-status="DONE"] { background: #e8f5e9; border-top: 6px solid #43a047; }

    .column h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    }

    .column-total {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .task {
      background: white;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      border: 1px solid #ddd;
    }

    .task-info { font-size: 14px; }

    .estimacion-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: white;
    }
  </style>
</head>

<body>

<h1>Gestor de Tareas – Kanban</h1>

<h2>Nueva tarea</h2>
<form id="task-form">
  <input id="title" placeholder="Título" required>

  <select id="estimacion" required>
    <option value="">Estimación</option>
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
  </select>

  <input id="asignado" placeholder="Asignado a">
  <button>Agregar</button>
</form>

<!-- ✅ WIP SOLO IN PROGRESS -->
<div class="wip-bar">
  <strong>WIP límite (IN PROGRESS):</strong>
  <select class="wip-select" id="wip-IN_PROGRESS">
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
    <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
    <option>16</option><option>17</option><option>18</option><option>19</option>
    <option selected>20</option>
  </select>
</div>

<div class="kanban">

  <div class="column" data-status="TODO">
    <h3>TODO <span class="column-total" id="total-TODO">0</span></h3>
  </div>

  <div class="column" data-status="IN_PROGRESS">
    <h3>
      IN PROGRESS
      <span class="wip-count" id="wipcount-IN_PROGRESS">0/22</span>
      <span class="column-total" id="total-IN_PROGRESS">0</span>
    </h3>
  </div>

  <div class="column" data-status="DONE">
    <h3>DONE <span class="column-total" id="total-DONE">0</span></h3>
  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
