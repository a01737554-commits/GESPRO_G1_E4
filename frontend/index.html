<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas â€“ Kanban</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    form input, form select, form button { margin-right: 6px; }

    .wip-bar{
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wip-select{
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2px 6px;
      background: white;
      font-weight: bold;
      font-size: 12px;
    }

    .wip-count {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #333;
      background: white;
      font-size: 12px;
      font-weight: bold;
    }

    .kanban { display: flex; gap: 20px; margin-top: 20px; }

    .column { width: 30%; padding: 10px; border-radius: 8px; }

    /* ðŸ”´ TODO */
    .column[data-status="TODO"] { background: #fdecea; border-top: 6px solid #e53935; }
    /* ðŸŸ  IN PROGRESS */
    .column[data-status="IN_PROGRESS"] { background: #fff4e5; border-top: 6px solid #fb8c00; }
    /* ðŸŸ¢ DONE */
    .column[data-status="DONE"] { background: #e8f5e9; border-top: 6px solid #43a047; }

    .column h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
      gap: 10px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* cÃ­rculo de suma de estimaciones */
    .column-total {
      width: 26px; height: 26px; border-radius: 50%;
      background: white; border: 2px solid #333; color: #333;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 13px;
    }

    .task {
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    .task-info { font-size: 14px; }

    .estimacion-circle {
      width: 26px; height: 26px; border-radius: 50%;
      background: white; border: 2px solid #333; color: #333;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 13px;
    }
  </style>
</head>

<body>

<h1>Gestor de Tareas â€“ Kanban</h1>

<h2>Nueva tarea</h2>
<form id="task-form">
  <input id="title" placeholder="TÃ­tulo" required />

  <select id="estimacion" required>
    <option value="">EstimaciÃ³n</option>
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
    <option value="10">10</option>
  </select>

  <input id="asignado" placeholder="Asignado a" />
  <button>Agregar</button>
</form>

<!-- âœ… WIP LIMIT SOLO PARA IN PROGRESS (debajo de crear tarea) -->
<div class="wip-bar">
  <strong>WIP lÃ­mite (IN PROGRESS):</strong>
  <select class="wip-select" id="wip-IN_PROGRESS" title="WIP Limit (1-10)">
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option><option>9</option><option selected>10</option>
  </select>
</div>

<div class="kanban">

  <div class="column" data-status="TODO">
    <h3>
      <span class="header-left">TODO</span>
      <span class="column-total" id="total-TODO">0</span>
    </h3>
  </div>

  <div class="column" data-status="IN_PROGRESS">
    <h3>
      <span class="header-left">
        IN PROGRESS
        <!-- âœ… Badge de conteo actual/limite solo aquÃ­ -->
        <span class="wip-count" id="wipcount-IN_PROGRESS">0/10</span>
      </span>
      <span class="column-total" id="total-IN_PROGRESS">0</span>
    </h3>
  </div>

  <div class="column" data-status="DONE">
    <h3>
      <span class="header-left">DONE</span>
      <span class="column-total" id="total-DONE">0</span>
    </h3>
  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
